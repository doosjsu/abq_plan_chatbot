<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABQ Planning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chatbot-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .chatbot-toggle:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .chatbot-frame {
            flex: 1;
            border: none;
            width: 100%;
        }

        .chatbot-minimized {
            height: 60px;
        }

        .chatbot-minimized .chatbot-frame {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chatbot-container {
                width: 90vw;
                right: 5vw;
                left: 5vw;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>ABQ-PLAN HELP</h3>
            <button class="chatbot-toggle" onclick="toggleChatbot()">−</button>
        </div>
        <div class="chatbot-frame" style="padding: 1rem; overflow: auto;">
            <div style="display:flex; gap: 0.5rem; margin-bottom: 0.75rem;">
                <input id="question" type="text" placeholder="How can I help you today?" style="flex:1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 6px;" />
                <button id="askBtn" style="padding: 0.5rem 0.75rem; background:#2a5298; border:none; color:white; border-radius:6px; cursor:pointer;">Ask</button>
            </div>
            <div id="answer" style="white-space: pre-wrap; line-height: 1.4; margin-bottom: 0.75rem;"></div>
            <div id="links" style="display:flex; flex-direction:column; gap: 0.5rem;"></div>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            const toggle = document.querySelector('.chatbot-toggle');
            
            if (chatbot.classList.contains('chatbot-minimized')) {
                chatbot.classList.remove('chatbot-minimized');
                toggle.textContent = '−';
            } else {
                chatbot.classList.add('chatbot-minimized');
                toggle.textContent = '+';
            }
        }

        // Auto-hide chatbot on mobile when scrolling
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            if (window.innerWidth <= 768) {
                const chatbot = document.getElementById('chatbot');
                const st = window.pageYOffset || document.documentElement.scrollTop;
                
                if (st > lastScrollTop && st > 100) {
                    // Scrolling down
                    chatbot.style.transform = 'translateY(100%)';
                } else {
                    // Scrolling up
                    chatbot.style.transform = 'translateY(0)';
                }
                lastScrollTop = st;
            }
        });

        async function ask() {
            const input = document.getElementById('question');
            const answer = document.getElementById('answer');
            const links = document.getElementById('links');
            const btn = document.getElementById('askBtn');
            const q = (input.value || '').trim();
            if (!q) return;

            btn.disabled = true;
            btn.textContent = '...';
            answer.textContent = '';
            links.innerHTML = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const data = await res.json();
                if (data.answer) {
                    answer.textContent = data.answer;
                }
                if (Array.isArray(data.links)) {
                    data.links.forEach(l => {
                        const a = document.createElement('a');
                        a.href = l.url;
                        a.textContent = `• ${l.title}`;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        links.appendChild(a);
                    });
                }
            } catch (e) {
                answer.textContent = 'There was a problem. If this persists, please contact 311 (505-768-2000).';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ask';
            }
        }

        document.getElementById('askBtn').addEventListener('click', ask);
        document.getElementById('question').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>
</html>
